<ng-template #content let-modal>

    <div class="modal-header">
		<h4 class="modal-title" id="modal-basic-title">Iniciar sesión</h4>
		<button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
	</div>
	<div class="modal-body">
		<form>
			<div class="mb-3">
                <label for="correo">Correo</label>
				<div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">
                            <fa-icon [icon]="['fas', 'user']"></fa-icon>
                        </span>
                      </div>
					<input id="correo" class="form-control" name="correo" type="email"/>
				</div>
                <label for="password">Contraseña</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon2">
                            <fa-icon [icon]="['fas', 'key']"></fa-icon>
                        </span>
                      </div>
					<input id="password" class="form-control" name="password" type="password"/>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Confirmar</button>
	</div>
</ng-template>

<button class="btn btn-outline-primary" (click)="open(content)">Iniciar sesión</button>
